<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font Family</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        #first{
            font-size: italic;
            font-family: "Dancing Script", cursive;
        }
        #second{
            font-family: 'Times New roman', Tims, serif;
        }

        /* icon using fonts */
        
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}

    </style>
</head>
<body>
     

    <p id="first"> Lorem ipsum dolor sit </p>
    <p id="second">Lorem ipsum dolor sit.</p>
    <p id="thired">Lorem ipsum dolor sit.</p>
    <p id="fourth">Lorem, ipsum dolor.</p>

    <!-- icons -->
    
    <span class="material-symbols-outlined">
        browse_activity
        man girl
        </span>

</body>
</html>
